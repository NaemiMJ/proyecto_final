<!--
Página para visualizar y gestionar el apartado de evaluaciones 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/estilo_global.css">
    <link rel="stylesheet" href="../css/estilo_taimo.css">
    <title>Taimo | Evaluaciones</title>
</head>
<body>
   <nav class="d-flex justify-content-between align-items-center px-4 py-2 bg-light">
      <div class="d-flex align-items-center gap-2">
        <img src="../imgs/logo_2.png" alt="Logo 2" style="height: 100px;">
        <h1 class="m-0 fw-bolder"><a href="./taimo.html" class="text-decoration-none">TAIMO</a></h1>
      </div>

      <div class="d-flex gap-5">
        <a href="../html/tareas.html" class="text-decoration-none  fw-bold">Tareas</a>
        <a href="../html/eval.html" class="text-decoration-none fw-bold">Evaluaciones</a>
      </div>

      <div class="icons d-flex gap-4 pe-4">
  <div class="dropdown">
    <img
      src="../imgs/usuario.svg"
      class="icon dropdown-toggle"
      id="userDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      style="cursor: pointer;"
    >

    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
      <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Cerrar sesión</a></li>
    </ul>
  </div>
</div>
    </nav>
       <main class="container py-5">
        <section class="evaluaciones_">
          <div class="tareas-header border-bottom border-3 pb-3">
            <h3>Evaluaciones</h3>
          </div>
          <div class="eval">
            <!-- Aquí irían las tareas dinámicas -->
          </div>
          <div class="text-end mt-4">
          <button class="btn btn-outline-dark d-flex align-items-center gap-2 mx-auto"
                    data-bs-toggle="modal" data-bs-target="#agregarEvalModal">
              agregar <span class="fs-5">＋</span>
            </button>
      </div>
      <div class="eval">
      </div>
    </main>
    </section>
    <div class="modal fade" id="agregarEvalModal" tabindex="-1" aria-labelledby="agregarEvalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="agregarEvalLabel">Nueva Evaluación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form id="formNuevaEval">
          <div class="mb-3">
            <label for="titulo" class="form-label">Ramo *</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>

          <div class="mb-3">
            <label for="fechaLimite" class="form-label">Fecha*</label>
            <input type="date" class="form-control" id="fechaLimite" required>
          </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" form="formNuevaEval">Agregar</button>
      </div>

    </div>
  </div>
</div>
 <script src="../js/script_eval.js"></script>
</body>
</html>
