<!--
Formulario de registro de nuevos usuarios.
Incluye campos como nombre, correo, contraseña, confirmar contraseña.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/estilo_login.css">
    <link rel="stylesheet" href="../css/estilo_global.css">
    <title>Taimo | Registrarse</title>
    
       
    
</head>
<body>
    <main class="login-container">
        <h1 class="logo">
            <img src="../imgs/logo_taimo.png" class="img-fluid" style="height: 70px;" alt="Logo"> Taimo
        </h1>
        <form class="login-form">
            <div class="input-group">
                <label class="form-label">Nombre de Usuario</label>
                <input type="text" placeholder="Ingrese un nombre de usuario" required>
            </div>
            <div class="input-group">
                <label class="form-label">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="input-group">
                <label class="form-label">Apellido</label>
                <input type="text" placeholder="Ingrese su apellido" required>
            </div>
            <div class="input-group">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" placeholder="Cree una contraseña" required>
            </div>
            <div class="input-group">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repita la contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </main>

</body>

</html>
