<!--
Formulario de inicio de sesión de usuario.
Incluir campos como correo/usuario y contraseña.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/estilo_global.css">
    <link rel="stylesheet" href="../css/estilo_login.css">
    <title>Taimo | Login</title>
    
       
    
</head>
<body>
    <main class="login-container">
        <h1 class="logo"> <img src="../imgs/logo_taimo.png" class="ms-2 img-fluid" style="height: 70px;" alt="Logo"> Taimo </h1>
        <form class="login-form">
            <div class="input-group">
                <label class="form-label">Nombre de Usuario / Correo</label>
                <input type="text" placeholder="Ingrese usuario o correo">
            </div>
            <div class="input-group">
                <label class="form-label">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p class="registro-bajo pt-5">¿No tienes cuenta? <a class="link_registro"  href="./regist.html">Registrarse</a></p>
    </main>
</body>

</html>
